<!DOCTYPE html>
<html lang="en">

  <body>
    <header>

            <img class="toto" src="GooglePlayDownload.png" alt="" />
          </a>
        </div>
        <div class="pic">
          <a
            href="https://apps.apple.com/ge/app/%D9%85%D9%88%D8%A7%D8%B3%D9%85-%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%AD%D8%A9-seasonstour/id6446233280"

            <img class="toto" src="AppStore.png" alt=""
          /></a>
        </div>
      </div>
    </header>
  </body>
</html>
